<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Онлайн калькулятор</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .calculator {
      width: 300px;
      margin: 0 auto;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="num1" placeholder="Введите первое число">
    <input type="text" id="num2" placeholder="Введите второе число">
    <button onclick="add()">Сложить</button>
    <button onclick="subtract()">Вычесть</button>
    <button onclick="multiply()">Умножить</button>
    <button onclick="divide()">Разделить</button>
    <h2>Результат: <span id="result">0</span></h2>
  </div>

  <script>
    function add() {
      let num1 = parseFloat(document.getElementById('num1').value);
      let num2 = parseFloat(document.getElementById('num2').value);
      document.getElementById('result').innerText = num1 + num2;
    }

    function subtract() {
      let num1 = parseFloat(document.getElementById('num1').value);
      let num2 = parseFloat(document.getElementById('num2').value);
      document.getElementById('result').innerText = num1 - num2;
    }

    function multiply() {
      let num1 = parseFloat(document.getElementById('num1').value);
      let num2 = parseFloat(document.getElementById('num2').value);
      document.getElementById('result').innerText = num1 * num2;
    }

    function divide() {
      let num1 = parseFloat(document.getElementById('num1').value);
      let num2 = parseFloat(document.getElementById('num2').value);
      
      if (num2 === 0) {
        document.getElementById('result').innerText = "Ошибка: деление на ноль";
      } else {
        document.getElementById('result').innerText = num1 / num2;
      }
    }
  </script>
</body>
</html>
